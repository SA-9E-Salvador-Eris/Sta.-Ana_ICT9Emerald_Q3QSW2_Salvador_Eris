<!DOCTYPE html>
<html>
<head>
    <title>Q3 Seatwork 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      	body{
      		font-family: Rockwell;
            background-image: url('guy.PNG'), url('c.JPEG');
            background-position: right, left;
            background-repeat: repeat, repeat;

      		}
      	span{
      		font-size: 40px;
      		color: pink;
      		}
      	#kalu{
      		margin-top: 60px;
      		height: 370px;
      		width: 530px;
      	}
     	#box{
     		border: 2px dashed white;
     	}
     	#numX, #numY{
     		background-color: gray;
     		color: white;
     		font-size: 30px;
     	}
     	#info{
     		height: 35px;
     		width:35px;
     	}
      
    </style>
</head>

<body class="bg-secondary text-light">
    <br><br>

    <div class="container">
    <div class="row">

    <div class="col-md-5">
    		<img src="cal.PNG" id="kalu">
    </div>

   
    <div class="col-md-6" id="box">
    <h3>Hi, my name is <span>Dave the Funky Calculator</span>. I'm gonna calculate <br><br> Give me some values: 
     </h3>
     <h5>
    	<form class="form-group">
        	<label>Enter a value for <kbd>a</kbd>:</label><br><br>
        	<input class="form-control btn-default" type="number" id="numA">
        	<br>
        	<label>Enter a value for <kbd>b</kbd>:</label><br><br>
        	<input class="form-control btn-default" type="number" id="numB">
        	<br><br>

        	<details ontoggle="message()">
    			<summary>Click here</summary>
    				<i>Click the buttons below to calculate.</i>
    		</details>

    	</form>
    </h5>
		
    </div>
</div>
</div>
    <script>
    function product(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var prod=numA * numB;
    window.alert('a times b equals ' + prod );
    }
	
    function sum(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var prod=numA + numB;
    window.alert('a plus b equals ' + prod );
    }    

    function difference(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var prod=numA - numB;
    window.alert('a minus b equals ' + prod );
    }    

    function quotient(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var prod=numA / numB;
    window.alert('a divided by b equals ' + prod );
    }

    function power(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var exp=numA ** numB;
    window.alert('a raised to b equals ' + exp );
    	
    }
     
    function remainder(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var mod=numA % numB;
    window.alert('The remainder is ' + mod );
    	
    }

     function exp(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var mod=numA ** 2 * numB ** 2;
    window.alert('a squared times b squared equals ' + mod );
        
    }

    function compare(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var comp=Number(numA) == Number(numB);
    window.alert('Is a equal to b? Answer: ' + comp );
    	
    }


    function message() {
			  alert("Are you sure about these values?");
              alert("Press to start");
			}
    </script>

    <br><br><br>

    <div class="container">

    <div class="row">

        <div class="col-md-6 d-grid">
        <button onclick="difference()" type="submit" class="btn btn-success btn-block">difference of a and b</button>
       </div>

        <div class="col-md-6 d-grid">
       <button onclick="sum()" type="submit" class="btn btn-warning btn-block">sum of a and b</button>
        </div>
    
    </div>

    <br>
    <div class="row">
  	
	    <div class="col-md-6 d-grid">
	    <button onclick="product()" type="submit" class="btn btn-success btn-block">product of a and b</button>
	   </div>

       <div class="col-md-6 d-grid">
        <button onclick="quotient()" type="submit" class="btn btn-warning btn-block">quotient of a and b</button>
         </div>

    </div>

<br>
    <div class="row">
  
        <div class="col-md-6 d-grid">
       <button onclick="power()" type="submit" class="btn btn-danger btn-block">a raise to b</button>
        </div>
        
        <div class="col-md-6 d-grid">
        <button onclick="exp()" type="submit" class="btn btn-info btn-block">the product of the squares of a and b</button>
        </div>
  
    </div>

    
<br>
	<div class="row">
  
	    <div class="col-md-6 d-grid">
	    <button onclick="remainder()" type="submit" class="btn btn-danger btn-block">get the remainder</button>
	     </div>

	    <div class="col-md-6 d-grid">
	    <button onclick="compare()" type="submit" class="btn btn-info btn-block">check if a is equal to b</button>
	    </div>
  
    </div>

</body>
</html>
